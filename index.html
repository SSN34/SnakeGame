<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
    <div class="game-heading">
        <h1>
            The Snake Game<span id="salutation"> By SSN</span>
        </h1>
        <div style="text-align:-webkit-center;">
            <table id="control" width="500">
                <tr>
                    <td width="45%" align="left"><span id="score">Score:0</span></td>
                    <td width="10%" align="-webkit-center"><span id="level">0</span></td>
                    <td width="45%" align="right"><span class="button"><a href="index.html"> Restart </a></span></td>
                </tr>
            </table>

        </div>
    </div>
    <div class="game-container">
        <canvas id="game-canvas"></canvas>
    </div>
    <script src="./JS/Index.js"></script>
</body>
</html>
